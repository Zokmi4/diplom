apiVersion: v1
kind: Service
metadata:
  name: {{ include "k3s_deploy.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k3s_deploy.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app.kubernetes.io/name: {{ include "k3s_deploy.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
