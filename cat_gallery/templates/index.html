<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Cat Gallery</h1>
    <div class="gallery">
        {% for cat in cats %}
        <div class="cat">
            <img src="{{ cat.url }}" alt="Cat image">
        </div>
        {% endfor %}
    </div>
</body>
</html>
